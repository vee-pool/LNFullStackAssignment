<div class="container">
  <img src="../../assets/ico_close.svg" class="close-button" [mat-dialog-close]="null">
  <br>
  <h1 *ngIf="data.actionButtonText == 'ADD USER'" mat-dialog-title>Add user</h1>
  <h1 *ngIf="data.actionButtonText == 'EDIT USER'" mat-dialog-title>Edit user</h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input class="textinput" matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input class="textinput" matInput [(ngModel)]="data.email" email  >
  </mat-form-field>
  <br>
  <mat-radio-group [(ngModel)]="data.role">
    <mat-radio-button style="padding-right: 10px;" value="Admin">
      Admin
    </mat-radio-button>
    <mat-radio-button style="padding-bottom: 10px;" checked="true" value="Customer Executive">
      Customer Executive
    </mat-radio-button>
  </mat-radio-group>
  <mat-radio-group *ngIf="data.actionButtonText == 'EDIT USER'" [(ngModel)]="data.status">
    <mat-radio-button style="padding-right: 10px;" value="Active">
      Active
    </mat-radio-button>
    <mat-radio-button style="padding-right: 10px;" value="Inactive">
      Inactive
    </mat-radio-button>
    <mat-radio-button checked="true" style="padding-bottom: 10px;" value="Pending">
      Pending
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <mat-label>Mobile Number (Optional)</mat-label>
    <input matInput [(ngModel)]="data.mobile_no">
  </mat-form-field>
</div>
  
<div mat-dialog-actions>  
  <button class="submit-button" mat-button [mat-dialog-close]="data">{{data.actionButtonText}}</button>
</div>
